<!DOCTYPE html>
<html>
<head>
    <title>HelpDesk Mini</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .navbar {
            background: #f8f9fa;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        .btn {
            background: #007bff;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
        }
        .ticket-list {
            list-style: none;
            padding: 0;
        }
        .ticket-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .breached {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="container">
            <a href="/tickets">HelpDesk Mini</a>
            | <a href="/tickets/new">New Ticket</a>
        </div>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
