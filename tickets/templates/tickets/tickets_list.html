{% extends 'base.html' %}
{% block content %}
<h1>Tickets</h1>
<a href="/tickets/new">Create New Ticket</a>
<ul>
  {% for ticket in tickets %}
    <li>
      <a href="/tickets/{{ ticket.id }}">{{ ticket.title }}</a>
      {% if ticket.is_breached %}<span style="color:red">[SLA Breached]</span>{% endif %}
    </li>
  {% endfor %}
</ul>
{% endblock %}
